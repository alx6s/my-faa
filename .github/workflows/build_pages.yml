name: Build Pages

on:
  pull_request:
    types: [edited, opened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.9.0
          cache: yarn
      - name: Install dependencies
        run: yarn 
      - name: Build
        run: yarn docs:build