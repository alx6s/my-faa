name: Check Security

on:
  pull_request:
    types: [opened, synchronize] 

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
  audit: 
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Install dependencies for production
        run: yarn npm audit